<!DOCTYPE html>
<html lang="zh-CN">

{{ template "head.tpl.html" . }}

<body class="bg-background text-muted p-4 pt-10 flex flex-col min-h-screen max-w-screen-lg mx-auto justify-center">

{{ template "header.tpl.html" . }}

{{ template "alerts.tpl.html" . }}

<main class="mt-10 grow flex justify-center w-full">
    <div class="grow max-w-lg mt-10">
        <div class="mb-8">
<h1 class="h1">重置密码</h1>
            <span class="h1-subcaption">
                如果您忘记了密码，请输入您在 Wakapi 关联的邮箱地址来重置密码并选择一个新密码。之后您将收到一封电子邮件。请确保检查垃圾邮件文件夹。
            </span>
        </div>
        <form action="reset-password" method="post">
            <p class="text-sm text-white mb-8"></p>
            <div class="mb-4">
                <input class="input-default"
                       type="email" id="email"
                       name="email" placeholder="请输入您的邮箱地址" minlength="1" required autofocus>
            </div>
            <div class="flex justify-end items-center">
                <button type="submit" class="btn-primary">重置</button>
            </div>
        </form>
    </div>
</main>

{{ template "footer.tpl.html" . }}

{{ template "foot.tpl.html" . }}
</body>

</html>
